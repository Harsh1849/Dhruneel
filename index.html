<!DOCTYPE html>
<html>
<head>
    <title>Weight and Price Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(background.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 8px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .result{
            padding: 5px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        
        label {
            font-size: 18px;
        }
        
        input[type="number"] {
            width: 200px;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        
        select {
            width: 100px;
            font-size: 15px;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        
        button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #006f8b;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2> DhruNeel Enterprise </h2>
        </nav>
    </header>
    <br>

    <main>
        <div class="container">
            <div class="form">
                <label for="weight">Weight (in K.G.):</label>
                <input type="number" id="weight" />
                <br>

                <label for="country">Country:</label>
                <select id="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
                <br>
                
                <button id="calculateButton">Calculate Price</button>
            </div>
            <br>
            
            <div class="result">
                <p id="price"></p>
            </div>
        </div>
    </main>

    <script>
        const prices = {
            "USA": {
                "50": 5.99,
                "100": 9.99,
                "200": 15.99,
                "500": 29.99,
                "1000": 49.99
            },
            "Canada": {
                "50": 6.99,
                "100": 11.99,
                "200": 17.99,
                "500": 31.99,
                "1000": 54.99
            },
            "Mexico": {
                "50": 7.99,
                "100": 12.99,
                "200": 19.99,
                "500": 34.99,
                "1000": 59.99
            }
        };

        const calculateButton = document.getElementById("calculateButton");
        const weightInput = document.getElementById("weight");
        const countrySelect = document.getElementById("country");
        const resultElement = document.getElementById("price");

        calculateButton.addEventListener("click", calculatePrice);

        function calculatePrice() {
            const weight = weightInput.value;
            const country = countrySelect.value;

            if (!weight || !country) {
                resultElement.textContent = "Please enter a weight and select a country.";
                return;
            }

            const priceData = prices[country];

            if (!priceData) {
                resultElement.textContent = "Sorry, we could not find the price for that country.";
                return;
            }

            const price = priceData[weight];

            if (!price) {
                resultElement.textContent = "Sorry, we could not find the price for that weight and country.";
                return;
            }

            resultElement.textContent = `The price for ${weight} grams in ${country} is $${price.toFixed(2)}.`;
        }
    </script>
</body>
</html>
